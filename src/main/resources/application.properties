#Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/UP2DATE
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=Up2date@2025

#Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.web.resources.cache.period=3600
spring.web.resources.chain.cache=true

#Disable default static locations
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
spring.web.throw-exception-if-no-handler-found=true

spring.mvc.static-path-pattern=/**

spring.application.name=UP2DATE
server.port=8080

logging.level.org.springframework.web=DEBUG
logging.level.com.up2date=DEBUG